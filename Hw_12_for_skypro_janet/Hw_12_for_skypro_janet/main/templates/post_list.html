<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{ s }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу {{ s }}</h1>

    <div class="post">
        {% for item in items %}
        <p><img src="{{ item.pic }}" width="100%" alt="Тут должна была быть картинка, но что-то пошло не так"></p>
        <p>{{ item.content }}</p>
        {% endfor %}
    </div>
    <a href="/post/" class="button">Добавить пост</a>

</main>
</body>
</html>
